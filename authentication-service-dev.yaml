spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/sm-user-account
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  messages:
    basename: lang/messages
  config:
    import: configserver:http://localhost:8083

authentication:
  security:
    enable-https: false
    basic-user: api
    basic-password: api
    origin-allowed: http://localhost:4200
