server:
  port: 8081
spring:
  application:
    name: customer-service
  datasource:
    url: jdbc:postgresql://localhost:5432/sm-customer
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver
  messages:
    basename: lang/messages

#Eureka
eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
